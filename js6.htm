<!DOCTYPE html>

<body>

    <script>
        let eded1 = Number (prompt('1ci ededi daxil edin'));
        let eded2 = Number (prompt('2ci ededi daxil edin'));
        let emel = prompt('Hansi emeli etmek isteyirsiz');
        let cavab

        if (emel=='+') {
            cavab = eded1+eded2
        }
        else if (emel == '-'){
            cavab = eded1 - eded2
        }
        else if (emel == '*'){
            cavab = eded1 * eded2
        }else if (emel == '/'){
            cavab = eded1 / eded2
        }
        alert (cavab)

       
        /*Hesablama (kalkulyator) dövrəsi yaratmaq. İstifadəçidən 2 
        ədəd və riyazi əməliyyat nişanı istəmək, misalı həll etmək, 
        nəticəni ekrana çıxartmaq və yenə nə isə hesablamaq 
        istədiyini soruşmaq. Və bunu istifadəçi imtina edənə qədər 
        davam etdirmək.*/
    </script>

</body>
</html>
