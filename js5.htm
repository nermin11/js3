<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #result1 { font: 1.5em; color: blueviolet;}
    #result2 { font: 1.8em; color: #05131f;}

</style>

<body>
    <p id="result1"></p> Ədədlərdə
    <p id="result2"></p>

    <script>
        const result1 = document.getElementById("result1");
        const result2 = document.getElementById("result2");

        let musbet=0,
            menfi=0, 
            sifir=0, 
            tek=0, 
            cut=0;
        for( i = 1; i <= 10; i ++){
            let kod = +prompt( "10 ədəd yazın," + i + "-ci ədədi yazın");

            if( kod > 0) musbet += 1;
            else if ( kod < 0) menfi += 1;
            else sifir += 1;

            if ( kod % 2 ) tek += 1;
            else cut += 1;

            result2.innerHTML = musbet + "müsbət <br>" + menfi + "mənfi <br>" + sifir + " sıfır <br>" + tek + " tək <br>" + cut + "cüt ədəd var";
        }
        /*İstifadəçidən 10 ədəd daxil etməsini istəmək və sonra 
            istifadəçinin neçə müsbət, mənfi ədəd və sıfır daxil etdiyini 
            hesablamaq. Bu zaman həmçinin tək və cüt ədədləri də
            müəyyən etmək. Alınan nəticəni (statistikanı) ekrana 
            çıxartmaq. Nəzərə alın ki, istifadəçinin ədədləri daxil 
            etməsi üçün 10 deyil, 1 dəyişən yetərlidir.*/
    </script>

</body>
</html>
