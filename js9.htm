
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input id="x" type="number" min="2" max="9" />
        <button onclick="mult()">Ok</button>
        <p id="result"></p>

        <script>
            const x = document.getElementById("x");
            const result = document.getElementById("result");

            function mult() {
                let kod = "";
                for(let i = 1; i < 9; i++){
                    kod += i + " * " + x.value + " = " + (i * x.value) + "<br />";
                }
                result.innerHTML = kod;
            }
        </script>
    </body>
</html>
