<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" /> 
    <input type="number" id="num2" />
    <button onclick="plus()">+</button>
    <p id="result"></p>

    <script>
        const num1=document.getElementById("num1");
        const num2=document.getElementById("num2");
        const result=document.getElementById("result");

        function plus(){
            let x = +num1.value;
            let y = +num2.value;
            let add = 0;

        if ( x > y ) { 
           let c = y;
            y = x;
            x = c;
        }
        {
            for( let i = x + 1; i < y; i++) add += i;
        }
        result.innerHTML = add;
        }
        /*İstifadəçidən verdiyi aralıqdakı bütün ədədlərin cəmini 
        hesablamaq*/
    </script>
</body>
</html>
